<!DOCTYPE html>
<html>
    <head>
        <title>vl-checkbox voorbeeld</title>
        <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    
        <script type="module" src="/src/vl-checkbox.js"></script>
    
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
    </head>

    <body>
        <vl-demo-page data-vl-webcomponent="vl-checkbox" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-checkbox">
            <vl-demo data-vl-title="Checkbox">
                <vl-checkbox id="checkbox-default-1" data-vl-label="Optie 1"></vl-checkbox>
                <script>
                    document.querySelector('#checkbox-default-1').addEventListener('input', (e) => {
                      console.log(e.srcElement.id + ' value: ' + e.srcElement.checked);
                    });
                </script>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkbox block">
                <vl-checkbox id="checkbox-block" data-vl-label="Optie 2" data-vl-block></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkbox error">
                <vl-checkbox id="checkbox-error" data-vl-label="Optie 3" data-vl-error></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkbox disabled">
                <vl-checkbox id="checkbox-disabled-unchecked" data-vl-label="Optie 4" data-vl-disabled></vl-checkbox>
                <vl-checkbox id="checkbox-disabled-checked" data-vl-label="Optie 5" data-vl-checked data-vl-disabled></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkbox single">
                <vl-checkbox id="checkbox-single" data-vl-label="Optie 6" data-vl-single></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkbox switch">
                <vl-checkbox id="checkbox-switch" data-vl-switch></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkboxes multiple">
                <vl-checkbox id="checkbox-multi-1" data-vl-label="Optie 1" data-vl-value="1" data-vl-checked="[]"></vl-checkbox>
                <vl-checkbox id="checkbox-multi-2" data-vl-label="Optie 2" data-vl-value="2" data-vl-checked="[]"></vl-checkbox>
                <vl-checkbox id="checkbox-multi-3" data-vl-label="Optie 3" data-vl-value="3" data-vl-checked="[]"></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkboxes multiple standaard checked">
                <vl-checkbox id="checkbox-multi-st-1" data-vl-label="Optie 1" data-vl-value="1" data-vl-checked="[2,3]"></vl-checkbox>
                <vl-checkbox id="checkbox-multi-st-2" data-vl-label="Optie 2" data-vl-value="2" data-vl-checked="[2,3]"></vl-checkbox>
                <vl-checkbox id="checkbox-multi-st-3" data-vl-label="Optie 3" data-vl-value="3" data-vl-checked="[2,3]"></vl-checkbox>
            </vl-demo>
    
            <vl-demo data-vl-title="Checkboxe met slot element">
                <vl-checkbox id="checkbox-slot-1" data-vl-value="1">
                    <span>Optie <strong>1</strong></span>
                </vl-checkbox>
            </vl-demo>
        </vl-demo-page>
    </body>
</html>
